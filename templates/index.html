<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Product Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center justify-center bg-slate-300">
    <form
      class="bg-white shadow-xl p-10 flex flex-col gap-4 text-sm rounded-md md:w-1/2"
      action="/predict"
      method="post"
    >
      <h1 class="text-xl text-center">Flipkart Product Sentiment Analysis</h1>

      <div>
        <label class="text-gray-600 font-bold inline-block pb-2" for="url"
          >Flipkart URL</label
        >
        <input
          class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2"
          type="text"
          name="url"
          placeholder="https://www.flipkart.com/poco-c51-power-black-64-gb/product-reviews/itm62bcd2634619e"
        />
      </div>
      <div>
        <input
          class="bg-slate-600 w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-slate-800"
          type="submit"
          value="Get Analysis"
        />
      </div>
      <div class="text-center">{{result}}</div>
    </form>
  </body>
</html>
